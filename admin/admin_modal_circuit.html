<div class="container-fluid" data-ng-init="init()">
    <h1>Ajouter / Modifier un circuit</h1>
    <p>Ajouter les informations ou modifiers des éléments.<br/>  
    <form class="form-horizontal" role="form" name="formData" id="formData_id" novalidate>
        <input id="id" type="hidden" ng-model="formData.id" />
        <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.libelle.$invalid && !formData.libelle.$pristine, 'has-success' : formData.libelle.length > 0 }">
            <label for="libelle" class="col-sm-3 control-label">Libellé </label>
            <div class="col-sm-6">
                <input id="libelle" class="form-control" type="text" placeholder="Circuit des hopitaux ..." ng-model="formData.libelle" ng-value="libelle" required />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.libelle.length > 0"></span>
                <p ng-show="formData.libelle.$invalid && !formData.libelle.$pristine" class="help-block">Un libellé est nécessaire.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Départ</h4>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.depart_adresse.$invalid && !formData.depart_adresse.$pristine, 'has-success' : formData.depart_adresse.length > 0 }">
                    <label for="depart_adresse" class="col-sm-3 control-label">Adresse </label>
                    <div class="col-sm-9">
                        <textarea id="depart_adresse" rows="3" class="form-control" type="textarea" placeholder="18 Avenue de la libération, parking Accor Hotel ..." ng-model="formData.depart_adresse" ng-value="depart_adresse" required />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.depart_adresse.length > 0"></span>
                        <p ng-show="formData.depart_adresse.$invalid && !formData.depart_adresse.$pristine" class="help-block">Une adresse de départ est nécessaire.</p>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.depart_ville.$invalid && !formData.depart_ville.$pristine, 'has-success' : formData.depart_ville.length > 0 }">
                    <label for="depart_ville" class="col-sm-3 control-label">Ville </label>
                    <div class="col-sm-8">
                        <input id="depart_ville" class="form-control" type="text" placeholder="Bordeaux ..." ng-model="formData.depart_ville" ng-value="depart_ville" required />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.depart_ville.length > 0"></span>
                        <p ng-show="formData.depart_ville.$invalid && !formData.depart_ville.$pristine" class="help-block">La ville de départ est nécessaire.</p>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-success' : formData.depart_cp.length >= 5 && !checkIsNaN(formData.depart_cp),'has-error' :  formData.depart_cp.length > 0 && (formData.depart_cp.$invalid || formData.depart_cp.length < 5 || checkIsNaN(formData.depart_cp))}">
                    <label for="depart_cp" class="col-sm-3 control-label">Code Postal</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="depart_cp" placeholder="33170 ..." ng-model="formData.depart_cp" required maxlength="5"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show=" formData.depart_cp.length == 5 && !checkIsNaN(formData.depart_cp)"></span>
                        <p ng-show="formData.depart_cp.$invalid && !formData.depart_cp.$pristine" class="help-block">Un code postal est nécessaire.</p>
                        <p ng-show="checkIsNaN(formData.depart_cp) && formData.depart_cp.length > 0" class="help-block">Le code postal doit être numérique.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Arrivée</h4>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.arrivee_adresse.$invalid && !formData.arrivee_adresse.$pristine, 'has-success' : formData.arrivee_adresse.length > 0 }">
                    <label for="arrivee_adresse" class="col-sm-3 control-label">Adresse </label>
                    <div class="col-sm-9">
                        <textarea id="arrivee_adresse" rows="3" class="form-control" type="text" placeholder="5 rue des Travailleurs, au panneau stop ..." ng-model="formData.arrivee_adresse" ng-value="arrivee_adresse" required />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.arrivee_adresse.length > 0"></span>
                        <p ng-show="formData.arrivee_adresse.$invalid && !formData.arrivee_adresse.$pristine" class="help-block">Une adresse d'arrivée est nécessaire.</p>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.arrivee_ville.$invalid && !formData.arrivee_ville.$pristine, 'has-success' : formData.arrivee_ville.length > 0 }">
                    <label for="arrivee_ville" class="col-sm-3 control-label">Ville </label>
                    <div class="col-sm-8">
                        <input id="arrivee_ville" class="form-control" type="text" placeholder="Bruges ..." ng-model="formData.arrivee_ville" ng-value="arrivee_ville" required />
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.arrivee_ville.length > 0"></span>
                        <p ng-show="formData.arrivee_ville.$invalid && !formData.arrivee_ville.$pristine" class="help-block">La ville d'arrivée est nécessaire.</p>
                    </div>
                </div>
                <div class="form-group has-feedback" ng-class="{ 'has-success' : formData.arrivee_cp.length >= 5 && !checkIsNaN(formData.arrivee_cp) ,'has-error' : formData.arrivee_cp.length > 0 && (formData.arrivee_cp.$invalid || formData.arrivee_cp.length < 5 || checkIsNaN(formData.arrivee_cp))}">
                    <label for="arrivee_cp" class="col-sm-3 control-label">Code Postal</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" id="arrivee_cp" rows="3" placeholder="33170 ..." ng-model="formData.arrivee_cp" required maxlength="5"/>
                        <span class="glyphicon glyphicon-ok form-control-feedback" ng-show=" formData.arrivee_cp.length == 5 && !checkIsNaN(formData.arrivee_cp)"></span>
                        <p ng-show="formData.arrivee_cp.$invalid && !formData.arrivee_cp.$pristine" class="help-block">Un code postal est nécessaire.</p>
                        <p ng-show="checkIsNaN(formData.arrivee_cp) && formData.arrivee_cp.length > 0" class="help-block">Le code postal doit être numérique.</p>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.data_filename.$invalid && !formData.data_filename.$pristine, 'has-success' : formData.data_filename.length > 0 }">
            <label for="data_filename" class="col-sm-3 control-label">Fichier </label>
            <div class="col-sm-8">
                <input type="text" id="data_filename" ng-model="formData.data_filename" readonly class="form-control" />
                <input type="file" id="data_filename" class="form-control" ng-model="formData.data_filename" ng-file-select="onFileSelected($files)" />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.data_filename.length > 0"></span>
                <p ng-show="progress>0"> {{progress}} % </p>
            </div>
        </div>

                        <label for="prenom" class="col-sm-3 control-label">Prénom </label>

                            <input id="prenom" class="form-control" type="text" placeholder="Prénom ..." ng-model="formData.prenom" required />
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.prenom.length > 0"></span>
                            <p ng-show="formData.prenom.$invalid && !formData.prenom.$pristine" class="help-block">Un prénom est nécessaire.</p>
                        </div>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : (formData.telephone.$invalid && !formData.telephone.$pristine) || (!formData.telephone.$pristine && formData.telephone.length < 10) || checkIsNaN(formData.telephone), 'has-success' : formData.telephone.length == 10 && !checkIsNaN(formData.telephone) }">
                        <label for="telephone" class="col-sm-3 control-label">Téléphone </label>
                        <div class="col-sm-4">
                            <input id="telephone" class="form-control" type="tel" placeholder="05xxxxxxxx" ng-model="formData.telephone" required maxlength="10" pattern="[0][0-9]{9}"/>
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.telephone.length == 10 && !checkIsNaN(formData.telephone)"></span>
                            <p ng-show="formData.telephone.$invalid && !formData.telephone.$pristine" class="help-block">Un téléphone est nécessaire.</p>
                            <p ng-show="checkIsNaN(formData.telephone)" class="help-block">Le numéro de téléphone doit être numérique.</p>
                        </div>
                    </div>
                     <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.adresse.$invalid && !formData.adresse.$pristine, 'has-success' : formData.adresse.length > 0 }">

                        <div class="col-sm-7">
                            <input id="adresse" class="form-control" type="text" placeholder="2 rue de la Cardinole ..." ng-model="formData.adresse" required />
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.adresse.length > 0"></span>
                            <p ng-show="formData.adresse.$invalid && !formData.adresse.$pristine" class="help-block">Une adresse est nécessaire.</p>
                        </div>

                        <label for="cp" class="col-sm-3 control-label">Code Postal</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" id="cp" rows="3" placeholder="33170 ..." ng-model="formData.cp" required maxlength="5"/>
                            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show=" formData.cp.length == 5 && !checkIsNaN(formData.cp)"></span>
                            <p ng-show="formData.cp.$invalid && !formData.cp.$pristine" class="help-block">Un code postal est nécessaire.</p>

        <div class="form-group modal-footer">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-success" ng-disabled="formData.$invalid || checkIsNaN(formData.arrivee_cp) || checkIsNaN(formData.depart_cp)" ng-show="action == 'addNewCircuit'" ng-click="processUploadForm(formData)">Envoyer</button>
                <button type="submit" class="btn btn-success" ng-disabled="formData.$invalid || formData.$pristine || checkIsNaN(formData.arrivee_cp) || checkIsNaN(formData.depart_cp)" ng-show="action == 'updateCircuit'" ng-click="processUploadForm(formData)">Mettre à jour</button>
                <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
            </div>
        </div>
    </form>
</div>
