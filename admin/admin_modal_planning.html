    <div class="container-fluid" data-ng-init="init()">
        <h1>Ajouter / Modifier un Planning</h1>
        <p>Ajouter un planning au mois.<br/>  
        <form class="form-horizontal" role="form" name="formData" id="formData_id" novalidate>
            <input id="id" type="hidden" ng-model="formData.id" />
            <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.periode.$invalid && !formData.periode.$pristine, 'has-success' : formData.periode.length > 0 }">
                <label for="periode" class="col-sm-3 control-label">Début de période </label>
                <div class="col-sm-6">
                    <input id="periode" class="form-control" type="text" value="{{monthAndYear}}" required readonly/>
                    <p ng-show="formData.periode.$invalid && !formData.periode.$pristine" class="help-block">Un nom est nécessaire.</p>
                </div>
                <!--                <label for="firstName" class="col-sm-1 control-label">Nom</label>
                                <div class="col-xs-4">
                                    <input id="lastName" class="form-control" type="text" id="lastName" ng-model="formData.lastName">
                                </div>-->
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error' : formData.data_filename.$invalid && !formData.data_filename.$pristine, 'has-success' : formData.data_filename.length > 0 }">
                <label for="data_filename" class="col-sm-3 control-label">Fichier </label>
                <div class="col-sm-8">
                    <input type="text" id="data_filename" ng-model="formData.data_filename" readonly class="form-control" />
                    <input type="file" id="data_filename" class="form-control" ng-model="formData.data_filename" ng-file-select="onFileSelected($files)" />
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="formData.data_filename.length > 0"></span>
                    <p ng-show="progress>0"> {{progress}} % </p>
                </div>
            </div>
            <div class="form-group modal-footer">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-success" ng-disabled="formData.$invalid || !formData.data_filename" ng-show="action=='addNewPlanning'" ng-click="processUploadForm(formData)">Envoyer</button>
                    <button type="submit" class="btn btn-success" ng-disabled="formData.$invalid || formData.$pristine " ng-show="action=='updatePlanning'" ng-click="processUploadForm(formData)">Mettre à jour</button>
                    <button type="cancel" class="btn btn-warning" ng-click="cancel()">Annuler</button>
                </div>
            </div>
        </form>
    </div>
